<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Конвертор валют</h1>
    <label for ="amount">Введите сумму:</label>
    <input type="number" id="amount" maxlength="10">
    <label for="from">Введите валюту:</label>
    <select id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
    </select>
    <label for="to">Конвертировать в:</label>
    <select id="to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
    </select>
    <button onclick="convertCurrency()">Конвертировать</button>
    <div id="result"></div>
    
</body>
</html>
