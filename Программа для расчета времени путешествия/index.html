<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор расчёта времени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="time">
        <h2>Расчёт времени</h2>

        <input type="number" id="speed" placeholder="Введите скорость">
        <button onclick="calculateTime()">Посчитать</button>
        <div id="result"></div>
    </div>
